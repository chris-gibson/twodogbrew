    <script type="text/javascript" src="scripts/jquery-latest.js"></script>
    <script type="text/javascript">

        function showTab(id){
            if(id=='1')
            {
                $("#tab2content").slideUp(500);
                $("#tab3content").slideUp(500);
                setTimeout("$('#tab1content').slideDown(500)",500);

            }
            else if(id=='2')
            {
                $("#tab1content").slideUp(500);
                $("#tab3content").slideUp(500);
                setTimeout("$('#tab2content').slideDown(500)",500);
//                $("#tab2content").slideDown(1000);
            }
            else if(id=='3')
            {
                $("#tab2content").slideUp(500);
                $("#tab1content").slideUp(500);
                setTimeout("$('#tab3content').slideDown(500)",500);
//                $("#tab3content").slideDown(1000);
            }

        }
    </script>
